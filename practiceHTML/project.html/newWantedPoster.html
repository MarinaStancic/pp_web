<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>

    <a href="./weeklyProject.html">Back To Homepage</a>
    <h1 id="./weeklyProject.html">
    </h1>
    <form action="" method="get">
        <fieldset>
            <legend>Top Headline</legend>
            <label>
                <input type="text" name="headlineText" size="50">
            </label>
        </fieldset>

        <fieldset>
            <legend>Images</legend>
            <label>
                <p>Image 1:</p>
                <input type="file" name="image1">
            </label>
            <label>
                <p>Image 2:</p>
                <input type="file" name="image2">
            </label>
            <label>
                <p>Image 3:</p>
                <input type="file" name="image3">
            </label>
        </fieldset>

        <fieldset>
            <legend>Reward</legend>
            <label>
                <p>Reward money:</p>
                <input type="text" name="rewordMoney" size="50">
            </label>
        </fieldset>

        <fieldset>
            <legend>Reward</legend>
            <label>
                <p>Aliases:</p>
                <input type="password" name="aliases" size="50">
            </label>
            <label>
                <p>Birth:</p>
                <input type="text" name="birth" size="50">
            </label>
            <label>
                <p>Eyes</p>
                <input type="text" name="eyes" size="50">
            </label>
            <label>
                <p>Height</p>
                <input type="text" name="height" size="50">
            </label>
            <label>
                <p>Weight</p>
                <input type="text" name="weight" size="50">
            </label>
            <label>
                <p>Sex</p>
                <input type="radio" name="sex" value="male" size="50">Male
                <input type="radio" name="sex" value="female" size="50">Felame
                <input type="radio" name="sex" value="non" size="50">Non


            </label>
            <label>
                <p>ID Number</p>
                <input type="password" name="idNumber" size="50">
            </label>
            <label>
                <p>Occupation</p>
                <input type="text" name="occupation" size="50">
            </label>
        </fieldset>

        <fieldset>
            <legend>Remarks</legend>
            <label>
                <textarea name="remarks" cols="50" rows="5" placeholder="Remarks text"></textarea>
            </label>
        </fieldset>

        <fieldset>
            <legend>Caution</legend>
            <label>
                <textarea name="caution" cols="50" rows="5" placeholder="Caution text"></textarea>
            </label>
        </fieldset>
        <input type="reset" value="Reset">
    </form>

    <hr>
</body>

</html>
